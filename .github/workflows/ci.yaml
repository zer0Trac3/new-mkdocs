name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: wget https://github.com/chrissimpkins/cinder/archive/v1.2.0.zip
      - run: unzip v1.2.0.zip
      - run: rm -rf v1.2.0.zip
      - run: mkdocs gh-deploy --force